<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Registro Usuario</title>
    <link rel="stylesheet" href="{% static 'Inicio/css/cssRegistro/xdxd.css' %}"> <!-- CAMBIAR Y CREAR RUTA CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body class="shaden">

    <!-- QUITAR ESTO O QUIZAS METER EL REGISTRO AQUI -->
    <header class="fondosi">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand color" href="#">Clinica Galenos</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse color collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- QUITAR ESTO O QUIZAS METER EL REGISTRO AQUI -->

    <!-- INICIO FORMULARIO REGISTRO -->
    <main class="main">
        <div class="container">
            <form class="row g-3 formulario" id="wrapper" action="{% url 'registrar_paciente' %}" method="POST"
                enctype="multipart/form-data" name="formulario">
                {% csrf_token %}

                <!-- INICIO NOMBRE -->
                <div class="col-md-6">
                    <label for="prevision1" class="label">Nombre:</label>
                    <input type="text" required class="form-control formulario__input" name="prevision1" placeholder="Nombre Completo">
                </div>
                <!-- FIN NOMBRE -->

                <!-- INICIO RUT -->
                <div class="col-md-6">
                    <label for="rut1" class="label">Rut:</label>
                    <input type="text" required class="form-control formulario__input" name="rut1" id="rut1"
                        placeholder="207083208">
                </div>
                <!-- FIN RUT -->

                <!-- INICIO CORREO ELECTRONICO -->
                <div class="col-md-6 formulario__grupo" id="grupo__ap1">
                    <label for="especialidad1" class="label">Correo electronico:</label>                    
                    <input type="email" required class="form-control formulario__input" name="prevision1" placeholder="Correo Electronico">
                </div>
                <!-- FIN CORREO ELECTRONICO -->

                <!-- INICIO CLAVE -->
                <div class="col-md-6 formulario__grupo" id="grupo__ap1">
                    <label for="medico1" class="label">Clave</label>
                    <input type="password" required class="form-control formulario__input" name="prevision1" placeholder="Clave">                    
                </div>
                <!-- FIN CLAVE -->

                <!-- INICIO REP CLAVE -->
                <div class="col-md-6 formulario__grupo" id="grupo__ap1">
                    <label for="medico1" class="label">Repetir Clave</label>
                    <input type="password" required class="form-control formulario__input" name="prevision1" placeholder="Repetir Clave">                    
                </div>
                <!-- FIN REP CLAVE -->

                <!-- INICIO BOTON PARA REGISTRAR USUARIO -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">
                            <button class="boton dos"><span>Registrarme</span></button>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
                <!-- FIN BOTON PARA REGISTRAR USUARIO -->
            </form>
        </div>
    </main>
    <!-- FIN FORMULARIO REGISTRO -->

    <!-- INICIO API WSP -->
    <div class="container">
        <a href="https://api.whatsapp.com/send?phone=+56921908673&text=Hola%21%20Quisiera%20más%20información!"
            class="float" target="_blank">
            <i class="fa fa-whatsapp my-float"></i>
        </a>
    </div>
    <!-- FIN API WSP -->

    <!-- INICIO FOOTER  -->
    <footer class="container">
        <div class="row">
                <hr class="featurette-divider">
                <p>&copy; 2022 Clinica Galenos, Inc.
                </p>
        </div>
    </footer>
    <!-- FIN FOOTER  -->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <script src="{% static 'Inicio/js/otro.js' %}"></script>

</body>

</html>
