<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesión</title>
  <link rel="stylesheet" href="{% static 'Inicio/css/cssInicioSesion/sesion.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>

  <header class="fondosi">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <form action="" method="post">
        <div class="container-fluid">
          <a class="navbar-brand color" href="{% url 'inicio' %}"></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse color collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              {% if request.session.correo %}
              {{request.session.correo}} &nbsp;&nbsp; <a href="{% url 'salir' %}">Cerrar Sesion</a>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'inicio' %}" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'registro' %}">Regristate</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </form>

    </nav>
  </header>

  <main class="form-signin hola" id="capa">
    <form method="post" action="{% url 'iniciar_sesion' %}">
      {% csrf_token %}
      <div class="xd">
        <img class="mb-4" src="" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>
      </div>
      <div class="form-floating">
        <input type="email" required class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com"
          name="correoinicio" id="correoinicio">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" required class="form-control" id="floatingPassword" placeholder="Contraseña"
          name="contrainicio" id="contrainicio">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label class="nose">
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      <div class="pp">
        <a href="{% url 'registro' %}">Regristate</a>
      </div>
      {% if messages %} <div> {% for i in messages %} <p> {{ i }} </p> {% endfor %} </div> {% endif %}
      <div class="color">
        <p class="mt-5 mb-3">&copy; 2022</p>
      </div>
    </form>
  </main>
  <a href="https://api.whatsapp.com/send?phone=+56921908673&text=Hola%21%20Quisiera%20más%20información%20sobre%20los%20productos!." class="float" target="_blank">
    <i class="fa fa-whatsapp my-float"></i>
  </a>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
