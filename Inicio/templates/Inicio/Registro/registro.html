<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Horas Medicas</title>
  <link rel="stylesheet" href="{% static 'Inicio/css/cssRegistro/xdxd.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body class="shaden">

  <header class="fondosi">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand color" href="#">Clinica Galenos</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse color collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>




  <main class="main">

    <div class="container">
      <form class="row g-3 formulario" id="wrapper" action="{% url 'registrar_paciente' %}" method="POST" enctype="multipart/form-data"
        name="formulario">
        {% csrf_token %}

        <div class="col-md-6">
          <label for="prevision1" class="label">Previsión:</label>
          <select type="text" required class="form-control formulario__input" name="prevision1" id="prevision1">
            <option value="">Seleccionar</option>
            <option value="1"> Esencial</option>
            <option value="2"> Consalud</option>
            <option value="3"> Banmedica</option>
            <option value="4"> Isalud</option>
          </select>
        </div>

        

        <div class="col-md-6 formulario__grupo" id="grupo__ap1">
          <label for="especialidad1" class="label">Especialidad:</label>
            <select type="text" required class="form-control formulario__input" name="especialidad1" id="especialidad1">
              <option value=""> Seleccionar</option>
              <option value="1">Medicina General </option>
              <option value="2">Cardiologia</option>
              <option value="3">Dermatologia</option>
            </select>
        </div>

        <div class="col-md-6 formulario__grupo" id="grupo__ap1">
          <label for="medico1" class="label">Medico:</label>
            <select type="text" required class="form-control formulario__input" name="medico1" id="medico1">
              <option value="">Seleccionar</option>
              <option value="1">Manuel reyes</option>
              <option value="2">Maria Gonzales</option>
              <option value="3">Leonardo Dicaprio</option>
            </select>
        </div>

        <div class="col-md-6">
          <label class="label">Horas disponibles:</label>
          <select type="text" required class="form-control formulario__input" name="hora" id="hora">
            <option value="">Seleccionar</option>
            <option value="1">14:30</option>
            <option value="2">15:30</option>
            <option value="3">17:00</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="rut1" class="label">Rut:</label>
          <input type="text" required class="form-control formulario__input" name="rut1" id="rut1"
            placeholder="207083208">
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <button class="boton dos"><span>Confirmar</span></button>
            </div>
            <div class="col-md-4">
              
            </div>
          </div>
        </div>





        

      </form>
    </div>




    

  </main>

  <div class="container">
    <a href="https://api.whatsapp.com/send?phone=+56921908673&text=Hola%21%20Quisiera%20más%20información!"
      class="float" target="_blank">
      <i class="fa fa-whatsapp my-float"></i>
    </a>
  </div>


  


  <footer class="container">
    <div class="row">
      <div class="col-md-12">
        <hr class="featurette-divider">
        <p class="float-end"><a href="#">Principio</a></p>
        <p>&copy; 2022 Clinica Galenos, Inc. &middot; <a href="#">Facebook</a> &middot; <a href="#">Twitter</a> &middot;
          <a href="#">Instagram</a>
        </p>
      </div>

    </div>
  </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

  <script src="{% static 'Inicio/js/otro.js' %}"></script>

</body>

</html>
